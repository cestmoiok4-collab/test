<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Get Free Robux</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            width: 100%;
            height: 90px;
            background-color: #1a1b1d;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            color: #fff;
        }
        
        .profile {
            display: flex;
            align-items: center;
        }
        
        .profileimg {
            width: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .profileimg img {
            width: 100%;
            border-radius: 50%;
        }
        
        .navbar button {
            background-color: #00b06f;
            border: none;
            outline: none;
            border-radius: 5px;
            padding: 10px 40px;
            cursor: pointer;
            color: #fff;
            font-size: 15px;
        }
        
        .container {
            min-height: calc(100vh - 210px);
            width: 100%;
            background: linear-gradient(135deg, #1a1b1d 0%, #2a2b2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .box {
            width: 100%;
            max-width: 550px;
            background-color: #1a1b1d;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        
        .logo {
            width: 200px;
            margin: 0 auto 20px;
        }
        
        .logo img {
            width: 100%;
        }
        
        .title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .description {
            color: #b7b1b1;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #000;
            color: #fff;
            margin: 10px 0;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #00b06f;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #068657;
        }
        
        .footer {
            background-color: #1a1b1d;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        .footer p {
            color: #b7b1b1;
            font-size: 12px;
            margin: 5px 0;
        }
        
        .robux-option {
            background: #2a2b2d;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .robux-option:hover {
            background: #00b06f;
        }
        
        .robux-amount {
            font-weight: bold;
            font-size: 18px;
        }
        
        /* أنماط الـ Content Locker */
        .content-locker {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #2a2b2d;
            border-radius: 10px;
            text-align: center;
        }
        
        .locker-title {
            color: #00b06f;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .locker-description {
            color: #b7b1b1;
            margin-bottom: 20px;
        }
        
        .singingfiles-container {
            margin: 20px 0;
            min-height: 500px;
        }
        
        .singingfiles-iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            background: #1a1b1d;
        }
        
        .loading-text {
            color: #00b06f;
            margin: 20px 0;
        }
    </style>
</head>
